<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Leo Club of Colombo Millennium</title>
    <link rel="icon" href="https://raw.githubusercontent.com/hlovelk123/website-assets/refs/heads/main/Club%20Logo%20Trans.png">
    
    <!-- Preconnect to Google Fonts servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload the background image to prioritize its download -->
    <link rel="preload" as="image" href="https://raw.githubusercontent.com/hlovelk123/website-assets/refs/heads/main/Artboard%201.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel for JSX in the browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom CSS for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            opacity: 0; /* Start elements as invisible */
            animation: fadeIn 1.5s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (replaces lucide-react) ---
        const Facebook = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
            </svg>
        );

        const Instagram = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
        );

        const Linkedin = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                <rect width="4" height="12" x="2" y="9"></rect>
                <circle cx="4" cy="4" r="2"></circle>
            </svg>
        );

        const Bell = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        );
        
        const X = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const CheckCircle = () => (
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-16 h-16 text-green-400">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        // --- Join Form Component ---
        function JoinForm({ isVisible, onClose }) {
            const [formData, setFormData] = useState({
                fullName: '',
                email: '',
                contact: '',
                reason: ''
            });
            const [errors, setErrors] = useState({ fullName: '', email: '', contact: '', reason: '' });
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const MAX_REASON_LENGTH = 500;
            const MIN_REASON_LENGTH = 10;

            if (!isVisible) return null;

            const validateEmail = (email) => {
                // Regex to check for valid email format and common TLDs
                const regex = /^[^\s@]+@[^\s@]+\.(com|org|net|edu|gov|io|co|info|biz|dev|app|uk|ca|au|de|fr|jp|cn|in|br|ru|lk)$/i;
                return regex.test(email);
            }

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData({ ...formData, [name]: value });

                // --- Real-time validation ---
                 if (name === 'fullName') {
                    if (value && value.trim().split(' ').length < 2) {
                        setErrors(prev => ({ ...prev, fullName: 'Please enter your first and last name.' }));
                    } else {
                        setErrors(prev => ({ ...prev, fullName: '' }));
                    }
                }

                if (name === 'email') {
                    if (value && !validateEmail(value)) {
                        setErrors(prev => ({ ...prev, email: 'Please enter a valid email address with a known domain.' }));
                    } else {
                        setErrors(prev => ({ ...prev, email: '' }));
                    }
                }

                if (name === 'contact') {
                    if (value && !/^0\d{0,9}$/.test(value)) {
                        setErrors(prev => ({ ...prev, contact: 'Number must start with 0 and be 10 digits.' }));
                    } else if (value && value.length !== 10) {
                        setErrors(prev => ({ ...prev, contact: 'Number must be exactly 10 digits.' }));
                    } else {
                        setErrors(prev => ({ ...prev, contact: '' }));
                    }
                }
                
                if (name === 'reason') {
                    if (value && value.length < MIN_REASON_LENGTH) {
                        setErrors(prev => ({ ...prev, reason: `Please enter at least ${MIN_REASON_LENGTH} characters.` }));
                    } else {
                        setErrors(prev => ({ ...prev, reason: '' }));
                    }
                }
            };

            const isFormValid = formData.fullName && formData.email && formData.contact && formData.reason && !errors.fullName && !errors.email && !errors.contact && !errors.reason;

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!isFormValid || isSubmitting) return;

                setIsSubmitting(true);

                try {
                    // Send form data to our Netlify Function
                    const response = await fetch('/.netlify/functions/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                    });

                    if (response.ok) {
                        console.log('SUCCESS!');
                        setIsSubmitted(true);
                    } else {
                        // Log the detailed error response from the server
                        const errorText = await response.text();
                        console.error('Server responded with an error:', response.status, errorText);
                        throw new Error(`Server error: ${response.status}`);
                    }
                } catch (err) {
                    console.error('FAILED to fetch or process the request:', err);
                    alert('Something went wrong. Please try again.');
                } finally {
                    setIsSubmitting(false);
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4">
                    <div className="bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-8 max-w-md w-full text-white relative transition-all duration-300 animate-fade-in">
                        {!isSubmitted ? (
                            <>
                                <button onClick={onClose} className="absolute top-4 right-4 text-white/70 hover:text-white transition-colors">
                                    <X />
                                </button>
                                <h2 className="text-3xl font-bold mb-2 text-center" style={{ fontFamily: "'Lobster', cursive" }}>Join the Movement</h2>
                                <p className="text-center mb-6 text-white/80">Become a part of the Millennium Leos family.</p>
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label htmlFor="fullName" className="block text-sm font-medium text-white/90 mb-1 text-left">Full Name</label>
                                        <input 
                                            type="text" 
                                            id="fullName" 
                                            name="fullName" 
                                            value={formData.fullName} 
                                            onChange={handleInputChange} 
                                            required 
                                            className={`w-full bg-white/10 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all ${errors.fullName ? 'border-red-500 focus:ring-red-500' : 'border-white/20 focus:ring-sky-400'}`}
                                        />
                                        {errors.fullName && <p className="text-red-400 text-xs mt-1 text-left">{errors.fullName}</p>}
                                    </div>
                                    <div>
                                        <label htmlFor="email" className="block text-sm font-medium text-white/90 mb-1 text-left">Email Address</label>
                                        <input 
                                            type="email" 
                                            id="email" 
                                            name="email" 
                                            value={formData.email} 
                                            onChange={handleInputChange} 
                                            required 
                                            className={`w-full bg-white/10 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all ${errors.email ? 'border-red-500 focus:ring-red-500' : 'border-white/20 focus:ring-sky-400'}`}
                                        />
                                        {errors.email && <p className="text-red-400 text-xs mt-1 text-left">{errors.email}</p>}
                                    </div>
                                    <div>
                                        <label htmlFor="contact" className="block text-sm font-medium text-white/90 mb-1 text-left">Contact Number (WhatsApp Preferred)</label>
                                        <input 
                                            type="text" 
                                            id="contact" 
                                            name="contact" 
                                            value={formData.contact}
                                            onChange={handleInputChange}
                                            maxLength="10"
                                            required 
                                            className={`w-full bg-white/10 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all ${errors.contact ? 'border-red-500 focus:ring-red-500' : 'border-white/20 focus:ring-sky-400'}`} 
                                        />
                                        {errors.contact && <p className="text-red-400 text-xs mt-1 text-left">{errors.contact}</p>}
                                    </div>
                                     <div>
                                        <label htmlFor="reason" className="block text-sm font-medium text-white/90 mb-1 text-left">Why do you want to join?</label>
                                        <textarea 
                                            id="reason" 
                                            name="reason" 
                                            rows="3" 
                                            value={formData.reason} 
                                            onChange={handleInputChange} 
                                            maxLength={MAX_REASON_LENGTH}
                                            required
                                            className={`w-full bg-white/10 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 transition-all ${errors.reason ? 'border-red-500 focus:ring-red-500' : 'border-white/20 focus:ring-sky-400'}`}
                                        ></textarea>
                                        <div className="flex justify-between items-center mt-1">
                                            {errors.reason ? (
                                                <p className="text-red-400 text-xs text-left">{errors.reason}</p>
                                            ) : (
                                                <span></span> 
                                            )}
                                            <p className="text-right text-xs text-white/60">
                                                {formData.reason.length} / {MAX_REASON_LENGTH}
                                            </p>
                                        </div>
                                    </div>
                                    <button type="submit" disabled={!isFormValid || isSubmitting} className="w-full bg-sky-500 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed hover:bg-sky-600">
                                        {isSubmitting ? 'Submitting...' : 'Submit Application'}
                                    </button>
                                </form>
                            </>
                        ) : (
                            <div className="text-center animate-fade-in">
                                <div className="flex justify-center mb-4">
                                     <CheckCircle />
                                </div>
                                <h3 className="text-2xl font-bold mb-2">Thank You!</h3>
                                <p className="text-white/80 mb-6">Your application has been received. We'll be in touch soon.</p>
                                <button onClick={onClose} className="w-full bg-sky-500 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 hover:bg-sky-600">
                                    Done
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }


        // --- Main App Component ---
        function App() {
            const [timeLeft, setTimeLeft] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const [isFormVisible, setIsFormVisible] = useState(false);
            const [remindEmail, setRemindEmail] = useState('');
            const [remindStatus, setRemindStatus] = useState({ message: '', type: '' });
            const [isRemindSubmitting, setIsRemindSubmitting] = useState(false);

            useEffect(() => {
                // Dynamically load fonts
                const montserrat = document.createElement("link");
                montserrat.href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap";
                montserrat.rel = "stylesheet";
                document.head.appendChild(montserrat);

                const lobster = document.createElement("link");
                lobster.href = "https://fonts.googleapis.com/css2?family=Lobster&display=swap";
                lobster.rel = "stylesheet";
                document.head.appendChild(lobster);

                document.body.style.fontFamily = "'Montserrat', sans-serif";

                // Cleanup function to remove fonts when component unmounts
                return () => {
                    document.head.removeChild(montserrat);
                    document.head.removeChild(lobster);
                    document.body.style.fontFamily = "";
                };
            }, []);

            useEffect(() => {
                const targetDate = new Date("2025-08-17T00:00:00").getTime();

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const difference = targetDate - now;

                    if (difference < 0) {
                        clearInterval(interval);
                        setTimeLeft({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                        return;
                    }

                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                    setTimeLeft({ days, hours, minutes, seconds });
                }, 1000);

                // Cleanup function to clear interval
                return () => clearInterval(interval);
            }, []);

            const handleRemindSubmit = async () => {
                if (!remindEmail || isRemindSubmitting) return;

                setIsRemindSubmitting(true);
                setRemindStatus({ message: '', type: '' });

                try {
                    const response = await fetch('/.netlify/functions/add-contact', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: remindEmail }),
                    });

                    if (response.ok) {
                        setRemindStatus({ message: 'Success! We will remind you.', type: 'success' });
                        setRemindEmail('');
                    } else {
                        const errorText = await response.text();
                        console.error('Server responded with an error:', response.status, errorText);
                        throw new Error(`Server error: ${response.status}`);
                    }
                } catch (error) {
                    console.error('FAILED to fetch or process the request:', error);
                    setRemindStatus({ message: 'Error. Please try again.', type: 'error' });
                } finally {
                    setIsRemindSubmitting(false);
                    setTimeout(() => setRemindStatus({ message: '', type: '' }), 5000); // Clear message after 5 seconds
                }
            };

            return (
                <>
                    <div className="min-h-screen w-full relative text-white text-center overflow-hidden">
                        {/* Background Image */}
                        <div
                            className="absolute inset-0 z-0"
                            style={{
                                backgroundImage: `url('https://raw.githubusercontent.com/hlovelk123/website-assets/refs/heads/main/Artboard%201.png')`,
                                backgroundSize: "cover",
                                backgroundPosition: "center",
                                backgroundAttachment: "fixed",
                            }}
                        />

                        {/* Overlay with blur */}
                        <div className="absolute inset-0 bg-black/50 backdrop-blur-[12px] z-0" />

                        {/* Watermark */}
                        <div className="absolute inset-0 flex items-center justify-center z-0 pointer-events-none select-none">
                            <img
                                src="https://raw.githubusercontent.com/hlovelk123/website-assets/refs/heads/main/Club%20Logo%20Trans.png"
                                alt="Watermark Logo"
                                className="w-[80vw] max-w-[800px] opacity-10 object-contain"
                            />
                        </div>

                        {/* Main Content */}
                        <div className="relative z-10 w-full min-h-screen flex flex-col items-center justify-center px-4">
                            <div className="mt-6 mb-2 animate-fade-in">
                                <div className="mt-4 mb-4 px-4">
                                    <h3
                                        className="text-4xl sm:text-5xl md:text-7xl lg:text-8xl bg-gradient-to-r from-sky-400 via-purple-400 to-blue-500 bg-clip-text text-transparent drop-shadow-lg leading-tight pb-4"
                                        style={{ fontFamily: "'Lobster', cursive" }}
                                    >
                                        Aspiring dreams into reality
                                    </h3>
                                </div>

                                <div className="mt-4 mb-6">
                                    <h1 className="text-sm sm:text-base md:text-lg font-medium">
                                        Join the Leo Club of Colombo Millennium
                                    </h1>
                                    <h2 className="text-base sm:text-lg md:text-xl font-bold mt-2">
                                        Where passion drives purpose
                                    </h2>
                                </div>

                                <div className="mb-2">
                                    <button onClick={() => setIsFormVisible(true)} className="px-6 py-[6px] text-lg rounded-full bg-white text-[#1A4D8F] hover:bg-[#f0e7d8] font-bold transition-colors duration-300">
                                        Join Now
                                    </button>
                                </div>
                            </div>

                            <div className="mb-4 max-w-3xl px-4 mt-2 animate-fade-in" style={{ animationDelay: '0.2s' }}>
                                <p className="text-sm sm:text-base md:text-lg leading-relaxed">
                                    Save the date! The <strong>official relaunch of the website</strong> and <strong>Annual Installation</strong> <br />
                                    of the <strong>Leo Club of Colombo Millennium</strong> is on <strong>August 17th, 2025.</strong> <br />
                                    Come be part of a vibrant community committed to making dreams come true.
                                </p>

                                <div className="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-white">
                                    {[{ label: "Days", value: timeLeft.days },
                                      { label: "Hours", value: timeLeft.hours },
                                      { label: "Minutes", value: timeLeft.minutes },
                                      { label: "Seconds", value: timeLeft.seconds },
                                    ].map(({ label, value }) => (
                                        <div
                                            key={label}
                                            className="flex flex-col items-center bg-white/10 backdrop-blur-md px-4 py-2 rounded-2xl shadow-lg border border-white/20 transition-all duration-300 hover:scale-105"
                                        >
                                            <span className="text-2xl sm:text-3xl font-extrabold tracking-wide">
                                                {String(value).padStart(2, '0')}
                                            </span>
                                            <span className="text-xs font-semibold mt-1 uppercase tracking-wider text-white/80">
                                                {label}
                                            </span>
                                        </div>
                                    ))}
                                </div>

                                {/* --- FULLY RESPONSIVE FORM (PILL HOVER FIXED) --- */}
                                <div className="mt-8 w-full max-w-md mx-auto">
                                    <div className="flex flex-row items-center bg-[#fdf8ed] rounded-full shadow-[inset_0_2px_5px_rgba(0,0,0,0.1)] border border-[#e6e1d9] overflow-hidden">
                                        <input
                                            type="email"
                                            placeholder="enter your email"
                                            value={remindEmail}
                                            onChange={(e) => setRemindEmail(e.target.value)}
                                            className="flex-1 px-5 py-2 text-black placeholder-gray-500 focus:outline-none bg-transparent text-sm min-w-0"
                                            aria-label="Email for reminder"
                                        />
                                        <div className="flex-shrink-0 group">
                                            <button onClick={handleRemindSubmit} disabled={isRemindSubmitting} className="flex items-center gap-2 bg-transparent text-[#4a2d0b] font-semibold px-3 sm:px-5 py-2 group-hover:bg-[#f0e7d8] text-sm transition-colors duration-300 rounded-full disabled:opacity-50">
                                                <span className="hidden sm:inline">{isRemindSubmitting ? 'Adding...' : 'Remind me'}</span>
                                                <Bell />
                                            </button>
                                        </div>
                                    </div>
                                    {remindStatus.message && (
                                        <p className={`text-xs mt-2 ${remindStatus.type === 'success' ? 'text-green-400' : 'text-red-400'}`}>
                                            {remindStatus.message}
                                        </p>
                                    )}
                                </div>
                            </div>

                            <footer className="flex flex-col gap-4 items-center justify-center mb-8 text-sm mt-10">
                                <div className="flex gap-6">
                                    <a
                                        href="https://web.facebook.com/CMillenniumLeos"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="hover:text-blue-500 transition-transform transform hover:scale-110"
                                        aria-label="Facebook"
                                    >
                                        <Facebook />
                                    </a>
                                    <a
                                        href="https://www.instagram.com/millennium_leos"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="hover:text-pink-400 transition-transform transform hover:scale-110"
                                        aria-label="Instagram"
                                    >
                                        <Instagram />
                                    </a>
                                    <a
                                        href="https://www.linkedin.com/company/cmleos"
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="hover:text-blue-300 transition-transform transform hover:scale-110"
                                        aria-label="LinkedIn"
                                    >
                                        <Linkedin />
                                    </a>
                                </div>
                                <p className="text-white/70">© 2025 Leo Club of Colombo Millennium. All rights reserved.</p>
                            </footer>
                        </div>
                    </div>
                    <JoinForm isVisible={isFormVisible} onClose={() => setIsFormVisible(false)} />
                </>
            );
        }

        // Render the React app into the 'root' div
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
